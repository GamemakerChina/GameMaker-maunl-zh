name: Build manual with plugged method

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Prepare submodules
      run: |
        git submodule update --init --remote GMS2-Robohelp-en/
        git submodule update --init --remote GameMakerManualExport/

    - name: Set Node.js version to 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Set Python version to 3.10.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Use pnpm instead npm
      run: npm install -g pnpm

    - name: Prepare environments
      run: |
        cd GameMakerManualExport
        pnpm install
        pnpm run init:build

    - name: Import translations to manual
      run: |
        cd GameMakerManualExport
        pnpm run plugged:gendep
        pnpm run plugged:import
        pnpm run plugged:team

    - name: Clean temp files
      run: |
        cd GameMakerManualExport
        pnpm run clean:temp
        cd ..

    - name: Deploy to plugged branch
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        branch: plugged
        folder: build

    - name: Deploy to B2 Cloud
      uses: GamemakerChina/backblaze-b2-action@main
      env:
        SOURCE_DIR: './build'
        B2_BUCKET: ${{ secrets.B2_BUCKET_PLUGGED }}
        B2_APPKEY_ID: ${{ secrets.B2_APPKEY_ID_PLUGGED }}
        B2_APPKEY: ${{ secrets.B2_APPKEY_PLUGGED }}
        B2_SYNC_THREADS: 1
    