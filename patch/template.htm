<link rel="stylesheet" href="{path}global_style_patch.css">
<script type="text/javascript" src="{path}jquery-3.6.1.min.js"></script>
<script>

	removeHtml=function(str){
		var regex = /(<([^>]+)>)/ig
		return str.replace(regex, "{}");
	}
	retHtml=function(str){
		var regex = /(<([^>]+)>)/ig
		return str.match(regex);
	}
	setTranslator=function(ele,json){
		var html=ele.html()
		var key=removeHtml(html)
		var val=json[key]
		if(val!=undefined && val.length){
			var f=retHtml(html)
			var i=0
			if(f)f.forEach(function(v,k){
				var tmp=val.replace("{"+i+"}",v)
				if(tmp===val){
					val=val.replace("{}",v)
				}else{
					val=tmp
				}
				i++
			})
			ele.html(val)
		}
	}

	var json_global={global}
	var json={json}

	$(function(){

	//这么做只是为了方便移植修改
	const css1="div.footer a,h4,caption"
	const css2="p,h1,h2,h3,td,li,a,div.dropspotnote"
	const css3="th,.warning,.important,.optional"

		$(css1).each(function(){
			setTranslator($(this),json_global)
		})

		$(css2).each(function(){
			setTranslator($(this),json)
		})

		$(css3).each(function(){
			setTranslator($(this),json_global)
		})

		//翻译菜单
		if($(".header").length){
			window.setInterval(function(){
				$("#toc-panel a:not('isTranslate')").each(function(){
					//区别于main.js,这个不管有没有翻译都将添加标记
					$(this).addClass("isTranslate")
					setTranslator($(this),json_global)
				})
			},250)
			console.log("成功啦!现在正在疯狂翻译菜单中!")
		}

	})

</script>
